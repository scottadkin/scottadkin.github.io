<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Gran Turismo 3 Pnach Tools</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="css/main.css"/>
        <script src="js/main.js" defer></script>
    </head>
    <body>
        <h1>
            Gran Turismo 3 PCSX2 Cheat Tool
        </h1>
        <div class="box">
            <div class="form-wrapper">
                <div class="form-info">
                    <div class="form-info-header">Game Region</div>
                    <div class="form-info-content">
                        Different regions of the world have slightly different versions.
                    </div>
                </div>
                <div class="form-item">
                    <select id="region" defaultValue="ntsc">
                        <option value="ntsc">NTSC(USA)</option>
                        <option value="pal">PAL(Europe)</option>     
                    </select>
                </div>
            </div>
            <div id="dummy"></div>
            <div id="root"></div>
            
        </div>
        <div class="box">
            <div class="box-title">Output</div>
            <div class="output" id="output">
            </div>
            <div id="download-wrapper">
                <a id="download" class="center" download target="_blank">Download Cheat File</a>
            </div>
        </div>
    </body>
</html>
